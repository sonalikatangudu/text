<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="white">
<form>
<table border="0" cellspacing="30px" align="center">
<tr>
<td colspan="4" align="center">
<h1>SONALIKA</h1>
</td>
</tr>
<tr height="50px" >
<td>
<label for:"FIRST NAME"><b>FIRST NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="input your first name">
</td> 
<td>
<label for:"LAST NAME"><b>LAST NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="input your last name">
</td> 
</tr>
<tr height="50px" >
<td>
<label for:"FATHER NAME"><b>FATHER NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="input your father name">
</td> 
<td>
<label for:"FATHER OCCUPATION"><b>FATHER OCCUPATION</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="input your father occupation">
</td> 
</tr>
<tr height="50px">
<td>
<label for:"HT.NO"><b>HT.NO</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="HT.NO" id="HT.NO" placeholder="input your hallticket no.">
</td> 
<td>
<label for:"CONTACT NO."><b>CONTACT NO.</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="number" name="CONTACT NO." id="CONTACT NO." placeholder="input your contact no.">
</td>
</tr> 
<tr height="50px">
<td>
<label for:"DOB"><b>DOB</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="date" name="DOB" id="DOB" min="1999-01-01" max="2023-12-30">
</td> 
<td>
<label for:"DOJ"><b>DOJ</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="date" name="DOJ" id="DOJ" min="2021-12-12" max="2022-01-12">
</td> 
</tr>
<tr height="50px">
<td>
<p><b>BRANCH</b><sup style="color: red;">*</sup></p>
</td>
<td>
<select>
<option>___
<option>CSE
<option>IT
<option>ECE
<option>EEE
<option>MECH
</select>
</td>

<td>
<p><b>BLOOD GROUP</b><sup style="color: red;">*</sup></p>
</td>
<td>
<select>
<option>___
<option>O+
<option>O-
<option>AB+
<option>AB-
<option>A+
</select>
</td>
</tr>
<tr height="50px">
<td>
<label for:"EMAIL"><b>EMAIL</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="email" name="email" id="email" placeholder="enter valid mail">
</td>
<tr>
<td>
<b>LANGUAGES </b><sup style="color: red;">*</sup>
</td>
<td>
<label>telugu</label>
<input type="checkbox" name="Telugu" id="Telugu">
<label>english</label>
<input type="checkbox" name="English" id="English" >
<label>hindi</label>
<input type="checkbox" name="Hindi" id="Hindi" >
</td>
<td>
<b>GENDER</b> <sup style="color: red;">*</sup>
</td>
<td>
<label>MALE</label> 
<input type="radio" name="gender" value="male" id="male">                                                                                                                                   
<label>FEMALE</label>
<input type="radio" name="gender" value="female" id="female">
</td>
</tr>
<tr height="50px">
<td colspan="4" align="center">
<button>submit</button>
<button>reset</button>
</td>
</tr>
</table>
</form>
</body>
</html>
